<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Layout Debug</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/canvas.css">
    <link rel="stylesheet" href="css/editor-ui.css">
    <link rel="stylesheet" href="css/debug.css">
</head>
<body>
    <div class="app">
        <div class="preview-container">
            <div class="preview">
                <div id="dropZone" class="drop-zone">
                    <i class="far fa-image drop-zone-icon"></i>
                    <div class="drop-zone-text">Drop Zone</div>
                </div>
            </div>
        </div>
        
        <div class="editor-controls active">
            <div class="editor-parameters">
                <div class="parameter-label active">Parameter Label</div>
                <div class="parameter-selector active">
                    <div class="parameter-icons-wrapper">
                        <button class="parameter-btn"><i class="fas fa-sun"></i></button>
                        <button class="parameter-btn active"><i class="fas fa-adjust"></i></button>
                        <button class="parameter-btn"><i class="fas fa-palette"></i></button>
                        <button class="parameter-btn"><i class="fas fa-lightbulb"></i></button>
                        <button class="parameter-btn"><i class="fas fa-moon"></i></button>
                    </div>
                </div>
                <div class="slider-container active">
                    <div class="slider-wrapper">
                        <div class="ios-slider-container">
                            <div class="ios-slider-center"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="editor-icons">
                <div class="tool-icons-container">
                    <button class="editor-icon tool-btn active"><i class="fas fa-image"></i></button>
                    <button class="editor-icon tool-btn"><i class="fas fa-crop-alt"></i></button>
                    <button class="editor-icon tool-btn"><i class="fas fa-sliders-h"></i></button>
                    <button class="editor-icon tool-btn"><i class="fas fa-film"></i></button>
                    <span class="editor-separator"></span>
                    <button class="editor-icon"><i class="fas fa-folder-open"></i></button>
                    <button class="editor-icon"><i class="fas fa-download"></i></button>
                    <button class="editor-icon"><i class="fas fa-cog"></i></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
